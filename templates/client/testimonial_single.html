{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid blog d-flex mt-5">
    <div class="card d-flex flex-row justify-content-between px-2 py-2 me-3 align-items-center">
        <div class="card-text">
            <h3>{{testimonial.student_name}}</h3>
            <p>{{testimonial.long_message | safe}}</p>
        </div>
        <div class="card-image">
            {% if t.student_image %}
            <img src="{{blog.blog_image.url}}" alt="" srcset="" height="200">
            {% else %}
            <img class="" src="{% static 'images/place.jpeg' %}" alt="First slide">
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
