{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="page-top-bar"></div>
<div class="single-blog bg-light">
    <div class="container py-3">
        <h3>{{job.title}}</h3>
        <div class="card-image">
            {% if job.image %}
            <img src="{{ job.image.url }}" alt="" srcset="" maxHeight="400" width="100%">
            {% endif %}
        </div>
        <div class="card-text mt-md-5 mt-3">
            <p>{{job.long_desc | safe}}</p>
        </div>
    </div>
</div>
{% endblock %}
