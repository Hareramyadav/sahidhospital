{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="admission-form py-3 text-light">
    <div class="container">
        <h3>Admission Form</h3>
        <form method="POST" action="{% url 'admission-from' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="d-md-flex">
                <div class="left-form col-md-6 pe-md-2">
                    <div class="form-group mb-3">
                        <label for="full_name">Full Name</label>
                        <input type="text" name="full_name" class="form-control" id="" placeholder="" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" id="" placeholder="">
                    </div>
                    <div class="form-group mb-3">
                        <label for="date_of_birth">Date of Birth(In A.D)</label>
                        <input type="date" name="date_of_birth" class="form-control" id="" placeholder="" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="gender">Gender</label>
                        <select class="form-select" name="gender" id="" required>
                            <option selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="mobile_no">Mobile Number</label>
                        <input type="text" name="mobile_no" class="form-control" id="" placeholder="" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="current_address">Current Address</label>
                        <input type="text" name="current_address" class="form-control" id="" placeholder="" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="stream">Program to Join</label>
                        <select class="form-select" name="stream" id="" required>
                            <option selected>Select Program</option>
                            <option value="11 science">11 Science</option>
                            <option value="11 management">11 Management</option>
                            <option value="bbs">BBS(TU)</option>
                            <option value="basw">BASW(TU)</option>
                        </select>
                    </div>
                </div>

                <div class="right-form col-md-6 ps-md-2">
                    <div class="form-group mb-3">
                        <label for="parent_name">Parent Name</label>
                        <input type="text" name="parent_name" class="form-control" id="" placeholder="" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="parent_no">Parent Contact Number</label>
                        <input type="text" name="parent_no" class="form-control" id="" placeholder="" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="parent_email">Parent Email</label>
                        <input type="email" name="parent_email" class="form-control" id="" placeholder="">
                    </div>
                    <div class="form-group mb-3">
                        <label for="gpa">Your GPA/Percentage</label>
                        <input type="text" name="gpa" class="form-control" id="" placeholder="" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="school_name">School/College Name</label>
                        <input type="text" name="school_name" class="form-control" id="" placeholder="" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="school_address">School/College Address</label>
                        <input type="text" name="school_address" class="form-control" id="" placeholder="">
                    </div>
                    <div class="form-group mt-4">
                        <button type="submit" class="btn button">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
