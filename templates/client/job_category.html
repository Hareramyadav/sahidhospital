{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Job Categories -->
<div class="page-top-bar"></div>
<section class="text-gray-600 body-font job-category">
    <div class="container px-4 pt-6 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-8">
        <div class="flex flex-col text-center w-full mb-5">
            <h1 class="sm:text-4xl text-3xl font-bold title-font text-gray-900">
                Job Categories
            </h1>
        </div>
        <div class="grid grid-cols-1 gap-3 text-center md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            {% for category in category_data %}
            <div class="card">
                <div class="card-body p-0 hover:md:scale-105 ease-in-out duration-300 transition cursor-pointer">
                    <div class="overlay"></div>
                    <div class="card-image rounded"
                        style="background-image: url({{category.image}}); background-repeat: no-repeat; background-size: cover; background-position: center; min-width: 280px; height: 320px;">
                        <div
                            class="card-title position-absolute bottom-0 left-5 text-3xl md:text-2xl pb-3 text-white fw-bold">
                            <a href="{% url 'jobs' title=category.title %}"
                                class="hover:text-white">{{category.title}}</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
