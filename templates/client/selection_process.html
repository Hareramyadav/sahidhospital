{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
    <div class="relative bg-gray-600 bg-no-repeat bg-center bg-cover bg-blend-overlay" {% if data.image %}
        style="background-image: url(/{{data.image.url}});" {% else %} style="background-color: black;" {% endif %}>
        <div class="absolute inset-0">
            <div class="absolute inset-0 bg-black-900" aria-hidden="true"></div>
        </div>
        <div class="relative max-w-7xl mx-auto py-28 px-4 sm:py-28 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-extrabold tracking-tight text-white sm:text-3xl lg:text-4xl text-uppercase">
                {{selection.title}}
            </h1>
        </div>
    </div>
</section>
<section class="bg-white py-20 lg:py-[30px] overflow-hidden relative">
    <div class="px-4 py-4 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-8">
        {{selection.long_desc | safe}}
    </div>
</section>

{% endblock %}
