{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid blog d-flex">
    {% for t in testimonials %}
    <div class="card mx-2">
        <div class="card-body d-flex justify-content-center align-items-center testimonial-container">
            <div class="student-detail">
                <div class="student-image d-flex flex-column">
                    {% if t.student_image %}
                    <img class="" src="{{t.student_image.url}}" alt="First slide">
                    {% else %}
                    <img class="" src="{% static 'images/place.jpeg' %}" alt="First slide">
                    {% endif %}
                    <h5 class="student-name">{{t.student_name}}</h5>
                </div>
                <p class="text-center">{{t.short_message | safe}} <a class="text-decoration-none" href="{% url 'testimonials' test_id=t.id %}">Read
                        More</a>
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
