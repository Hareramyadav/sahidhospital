{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="page-top-bar"></div>
<div class="info-page bg-light py-3">
    <div class="about-contents container d-md-flex justify-content-between">
        <div class="contents col-lg-8 me-md-4">
            <h3>{{menu_data.menu_name}}</h3>
            <div>{{menu_data.long_content | safe}}</div>
        </div>
        <div class="sidebar col-lg-4 mt-5 mt-md-0">
            <h3 class="text-center">News/Notices</h3>
            {% for n in news %}
            <div class="card px-2 py-2 flex-xl-row mb-4">
                <div class="card-text mb-3 mb-lg-0">
                    <h5>{{n.title}}</h5>
                    <p>{{n.created_at}}</p>
                    <a href="{% url 'news' news_id=n.id %}">View Details</a>
                </div>
                <div class="card-image">
                    <img src="/{{n.news_image.url}}" alt="" srcset="" height="150" width="200">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
