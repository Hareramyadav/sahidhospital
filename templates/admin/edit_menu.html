{% extends 'admin/admin_dashboard.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h3>Edit Menu</h3>
    <form method="POST" action="{% url 'edit_menu' menu_id=menu_id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        <div class="form-group mb-3">
            <label for="menu_name">Menu Name</label>
            <input type="text" name="menu_name" class="form-control" id="" placeholder="" value="{{menu.menu_name}}">
        </div>
        <div class="form-group mb-3">
            <label for="menu_position">Menu Position</label>
            <select class="form-select" name="menu_position" id="">
                <!-- <option value="topheader">Top Header</option> -->
                <option value="bottomheader" selected>Bottom Header</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="menu_type">Select Menu type</label>
            <select class="form-select" name="menu_type" id="menu-type">
                <option selected>Select Menu Type</option>
                <option value="link">Link</option>
                <option value="dropdown">Dropdown</option>
            </select>
        </div>
        <div class="link-content">
            <div class="form-group mb-3">
                <label for="menu_link">Menu Link</label>
                <input type="text" name="menu_link" class="form-control" id="" placeholder="" value="{{menu.menu_link}}">
                <small class="text-info">External link outside of Website</small>
            </div>
            <div class="form-group mb-3">
                <label for="image">Image</label>
                <input type="file" name="image" class="form-control" id="" placeholder="">
            </div>
            <div class="form-group mb-3">
                <label for="short_content">Short Message</label>
                <textarea rows="3" name="short_content" class="form-control" id="edit_short_desc" placeholder="">{{menu.short_content}}</textarea>
            </div>
            <div class="form-group mb-3">
                <label for="long_content">Long Message</label>
                <textarea rows="5" name="long_content" class="form-control" id="edit_long_desc" placeholder="">{{menu.long_content}}</textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div> 

<script type="text/javascript">
    CKEDITOR.replace('edit_short_desc');
    CKEDITOR.replace('edit_long_desc');
    var editor = CKEDITOR.instances['edit_short_desc', 'edit_long_desc'];
    editor.getData();
</script>

{% endblock %}
