{% extends 'admin/admin_dashboard.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h3>Edit Popup Section</h3>
    <div class="popup-form">
        <form method="POST" action="{% url 'edit_popup' popup_id=popup_id %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            <div class="form-group mb-3">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="" placeholder="" required value="{{popup.title}}">
            </div>
            <div class="form-group mb-3">
                <label for="file">FIle</label>
                <input type="file" name="file" class="form-control" id="" placeholder="">
            </div>
            <div class="form-group mb-3">
                <label for="message">message</label>
                <textarea type="text" rows="3" name="message" class="form-control" id="edit_short_desc" placeholder="">{{popup.message}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>

<script type="text/javascript">
    CKEDITOR.replace('edit_short_desc');
    var editor = CKEDITOR.instances['edit_short_desc'];
    editor.getData();
</script>

{% endblock %}
