{% extends 'admin/admin_dashboard.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="menu-form">
        <h3>Edit Job Category</h3>
        <form method="POST" action="{% url 'edit_category' category_id=category_id%}" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            <div class="form-group mb-3">
                <label for="title">Category Name</label>
                <input type="text" name="" class="form-control" id="" placeholder="" value="{{category.title}}">
            </div>
            <div class="form-group mb-3">
                <label for="image">Category Image</label>
                <input type="file" name="image" class="form-control" id="" placeholder="">
            </div>
            <div class="form-group mb-3">
                <label for="short_desc">Short Description</label>
                <textarea rows="3" name="short_desc" class="form-control" id="edit_short_desc" placeholder=""></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="long_desc">Long Description</label>
                <textarea rows="5" name="long_desc" class="form-control" id="edit_long_desc" placeholder=""></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>

<script type="text/javascript">
    CKEDITOR.replace('edit_short_desc');
    CKEDITOR.replace('edit_long_desc');
    var editor = CKEDITOR.instances['edit_short_desc', 'edit_long_desc'];
    editor.getData();
</script>

{% endblock %}
