{% extends 'admin/admin_dashboard.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h3>Edit Our Services</h3>
    <div class="banner-form">
        <form method="POST" action="{% url 'edit_news' news_id=news_id %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            <div class="news">
                <div class="form-group mb-3">
                    <label for="heading">News Heading</label>
                    <input type="text" name="heading" class="form-control" id="" placeholder=""
                        value="{{news.heading}}">
                </div>
                <div class="form-group mb-3">
                    <label for="news_image">Image</label>
                    <input type="file" name="news_image" class="form-control" id="" placeholder="">
                </div>
                <div class="form-group mb-3">
                    <label for="short_desc">Short Description</label>
                    <textarea rows="3" name="short_desc" class="form-control" id="edit_short_desc"
                        placeholder="">{{news.short_desc}}</textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="long_desc">Long Description</label>
                    <textarea rows="5" name="long_desc" class="form-control" id="edit_long_desc"
                        placeholder="">{{news.long_desc}}</textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>

<script type="text/javascript">
    CKEDITOR.replace('edit_short_desc');
    CKEDITOR.replace('edit_long_desc');
    var editor = CKEDITOR.instances['edit_short_desc', 'edit_long_desc'];
    editor.getData();
</script>

{% endblock %}
