{% extends 'admin/admin_dashboard.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="menu-form">
        <h3>Edit Job Destination</h3>
        <form method="POST" action="{% url 'edit_destination' destination_id=destination_id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="title">Country Name</label>
                <input type="text" name="title" class="form-control" id="" placeholder="" value="{{destination.title}}">
            </div>
            <div class="form-group mb-3">
                <label for="image">Image</label>
                <input type="file" name="image" class="form-control" id="" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
