{% extends 'admin/admin_dashboard.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="menu-form">
        <h3>Create Job Destination</h3>
        <form method="POST" action="{% url 'create_client' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="title">Client Name</label>
                <input type="text" name="title" class="form-control" id="" placeholder="" required>
            </div>
            <div class="form-group mb-3">
                <label for="image">Image / Logo</label>
                <input type="file" name="image" class="form-control" id="" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="menu-content mt-5">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                <tr>
                    <td>{{client.title}}</td>
                    <td>
                        <a href="{% url 'delete_client' client_id=client.id %}" class="delete_menu text-danger"><i
                                class="fas fa-trash"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
