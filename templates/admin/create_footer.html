{% extends 'admin/admin_dashboard.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h3>Create Footer</h3>
    <div class="footer-form">
        {% if messages %}
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
        {% endif %}
        <form method="POST" action="{% url 'create_footer' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            <div class="footer-first">
                <div class="form-group mb-3">
                    <label for="address">Address</label>
                    <input type="text" name="address" class="form-control" id="" placeholder="">
                </div>
                <div class="form-group mb-3">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" name="phone_number" class="form-control" id="" placeholder="">
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control" id="" placeholder="">
                </div>
                <div class="form-group mb-3">
                    <label for="facebook">Facebook</label>
                    <input type="text" name="facebook" class="form-control" id="" placeholder="">
                </div>
                <div class="form-group mb-3">
                    <label for="instagram">Instagram</label>
                    <input type="text" name="instagram" class="form-control" id="" placeholder="">
                </div>
                <div class="form-group mb-3">
                    <label for="twitter">Twitter</label>
                    <input type="text" name="twitter" class="form-control" id="" placeholder="">
                </div>
                <div class="form-group mb-3">
                    <label for="youtube">Youtube</label>
                    <input type="text" name="youtube" class="form-control" id="" placeholder="">
                </div>
                <div class="form-group mb-3">
                    <label for="tiktok">Tiktok</label>
                    <input type="text" name="tiktok" class="form-control" id="" placeholder="">
                </div>
                <div class="form-group mb-3">
                    <label for="license_no">Licence/VAT/PAN</label>
                    <input type="text" name="license_no" class="form-control" id="" placeholder="">
                </div>
                <div class="form-group mb-3">
                    <label for="copyright">Copyright</label>
                    <textarea name="copyright" class="form-control" id="short_desc" placeholder=""></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="footer-content mt-5">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for f in footer %}
                <tr>
                    <td>{{f.email}}</td>
                    <td>
                        <a href="{% url 'edit_footer' footer_id=f.id %}" class="text-info"><i
                                class="fas fa-edit"></i></a>
                        <a href="{% url 'delete_footer' footer_id=f.id %}" class="delete_footer text-danger"><i
                                class="fas fa-trash"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript">
    CKEDITOR.replace('short_desc');
    var editor = CKEDITOR.instances['short_desc'];
    editor.setData();
</script>

{% endblock %}
