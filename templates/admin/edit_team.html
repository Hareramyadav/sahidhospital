{% extends 'admin/admin_dashboard.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="menu-form">
        <h3>Edit Team Member Details</h3>
        <form method="POST" action="{% url 'edit_team' team_id=team_id %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            <div class="form-group mb-3">
                <label for="name">Memeber Name</label>
                <input type="text" name="name" class="form-control" id="" placeholder="" value="{{team.name}}">
            </div>
            <div class="form-group mb-3">
                <label for="image">Image</label>
                <input type="file" name="image" class="form-control" id="" placeholder="">
            </div>
            <div class="form-group mb-3">
                <label for="position">Designation</label>
                <input type="text" name="position" class="form-control" id="" placeholder="" value="{{team.position}}">
            </div>
            <div class="form-group mb-3">
                <label for="short_desc">Short Description</label>
                <textarea rows="5" name="short_desc" class="form-control" id="edit_short_desc" placeholder="">{{team.short_desc}}</textarea>
            </div>
            <div class="form-group mb-3">
                <label for="long_desc">Long Description</label>
                <textarea rows="5" name="long_desc" class="form-control" id="edit_long_desc"
                    placeholder="">{{team.long_desc}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script type="text/javascript">
    CKEDITOR.replace('edit_short_desc');
    CKEDITOR.replace('edit_long_desc');
    var editor = CKEDITOR.instances['edit_short_desc', 'edit_long_desc'];
    editor.getData();
</script>

{% endblock %}
