{% extends 'admin/admin_dashboard.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h3>Edit Testimonial</h3>
    <div class="banner-form">
        <form method="POST" action="{% url 'edit_testimonial' test_id=test_id %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            <div class="form-group mb-3">
                <label for="student_image">Image</label>
                <input type="file" name="student_image" class="form-control" id="" placeholder="">
            </div>
            <div class="form-group mb-3">
                <label for="student_name">Name</label>
                <input type="text" name="student_name" class="form-control" id="" placeholder="" value="{{testimonial.student_name}}">
            </div>
            <div class="form-group mb-3">
                <label for="short_message">Short Message</label>
                <textarea rows="3" type="text" name="short_message" class="form-control" id="edit_short_desc" placeholder="">{{testimonial.short_message}}</textarea>
            </div>
            <div class="form-group mb-3">
                <label for="long_message">Long Message</label>
                <textarea rows="5" type="text" name="long_message" class="form-control" id="edit_long_desc" placeholder="">{{testimonial.long_message}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>

<script type="text/javascript">
    CKEDITOR.replace('edit_short_desc');
    CKEDITOR.replace('edit_long_desc');
    var editor = CKEDITOR.instances['edit_short_desc', 'edit_long_desc'];
    editor.getData();
</script>

{% endblock %}
