{% extends 'admin/admin_dashboard.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h3>Edit Footer</h3>
    <div class="footer-form">
        <form method="POST" action="{% url 'edit_footer' footer_id=footer_id %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            <div class="footer-first">
                <div class="form-group mb-3">
                    <label for="address">Address</label>
                    <input type="text" name="address" class="form-control" id="" placeholder="" value="{{footer.address}}">
                </div>
                <div class="form-group mb-3">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" name="phone_number" class="form-control" id="" placeholder="" value="{{footer.phone_number}}">
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control" id="" placeholder="" value="{{footer.email}}">
                </div>
                <div class="form-group mb-3">
                    <label for="facebook">Facebook</label>
                    <input type="text" name="facebook" class="form-control" id="" placeholder="" value="{{footer.facebook}}">
                </div>
                <div class="form-group mb-3">
                    <label for="instagram">Instagram</label>
                    <input type="text" name="instagram" class="form-control" id="" placeholder="" value="{{footer.instagram}}">
                </div>
                <div class="form-group mb-3">
                    <label for="twitter">Twitter</label>
                    <input type="text" name="twitter" class="form-control" id="" placeholder="" value="{{footer.twitter}}">
                </div>
                <div class="form-group mb-3">
                    <label for="youtube">Youtube</label>
                    <input type="text" name="youtube" class="form-control" id="" placeholder="" value="{{footer.youtube}}">
                </div>
                <div class="form-group mb-3">
                    <label for="tiktok">Tiktok</label>
                    <input type="text" name="tiktok" class="form-control" id="" placeholder="" value="{{footer.tiktok}}">
                </div>
                <div class="form-group mb-3">
                    <label for="license_no">Licence/VAT/PAN</label>
                    <input type="text" name="license_no" class="form-control" id="" placeholder="" value="{{footer.license_no}}">
                </div>
                <div class="form-group mb-3">
                    <label for="copyright">Copyright</label>
                    <textarea name="copyright" class="form-control" id="edit_short_desc" placeholder="">{{footer.copyright}}</textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>

<script type="text/javascript">
    CKEDITOR.replace('edit_short_desc');
    var editor = CKEDITOR.instances['edit_short_desc'];
    editor.getData();
</script>

{% endblock %}
